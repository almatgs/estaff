<h1>Нумерація</h1>

<P style="margin: 4pt 0cm;"><SPAN lang="UK" style="mso-ansi-language: UK;">Розділ <B style="mso-bidi-font-weight: normal;">Об</B></SPAN><B style="mso-bidi-font-weight: normal;">’</B><B style="mso-bidi-font-weight: normal;"><SPAN lang="UK" style="mso-ansi-language: UK;">єкти 
</SPAN></B><SPAN lang="UK" style="mso-ansi-language: UK;">дозволяє змінювати 
стандартний спосіб нумерації карток кандидатів, вакансій та інших 
об</SPAN>’<SPAN lang="UK" style="mso-ansi-language: UK;">єктів 
програми.</SPAN></P>
<P style="margin: 4pt 0cm;"><SPAN lang="UK" style="mso-ansi-language: UK;">Ви 
маєте змогу задавати стандартний префікс для номерів, їх розрядність, наступний 
номер, а також перебудовувати нумерацію.</SPAN></P></body>
